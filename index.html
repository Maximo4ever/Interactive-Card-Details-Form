<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="cardback">
          <span class="cardback__cvc">000</span>
        </div>
        <div class="cardfront">
          <header class="cardfront__logo">
            <img src="./assets/card-logo.svg" alt="Card logo">
          </header>
          <div class="cardfront__number">
            9591 6489 6389 1O1E
          </div>
          <footer class="cardfront__security">
            <span>Felicia Leire</span>
            <span>09/00</span>
          </footer>
        </div>
      </header>
      <form class="form">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" placeholder="e.g. Jane Appleseed" />

        <label for="number">CARD NUMBER</label>
        <input
          type="text"
          name="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />

        <label>EXP. DATE (MM/YY) CVC</label>
        <div class="form__date">
          <div>
            <input
              type="number"
              min="1"
              max="99"
              maxlength="2"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            />
            <input type="number" max="99" placeholder="YY" />
          </div>
          <input type="number" max="99" placeholder="e.g. 123" />
        </div>

        <button type="submit">Confirm</button>
      </form>
    </main>
  </body>
</html>
